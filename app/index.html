<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="A proof of concept web application to show areas potentially affected by Tsunami in Hawke's Bay, safe locations and routes to them.">
	<meta name="keywords" content="Hawke's Bay, Tsunami, Safe Location, Route">
	<meta name="author" content="GovHack2016 - Team MotleyFew">
	
	<title>Tsunami-Safe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<!-- Load json data files -->
	<script src="data/safeZone.json"></script>
	
        <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="css/leaflet.css" />
    <!--Leaflet-->
    <script src="js/leaflet.js"></script>
    
    <!-- Esri Leaflet -->
     <script src="js/ersi-leaflet.js"></script>
    
    <!--Leaflet locate-->
	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
	<!--[if lt IE 9]>
		<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.ie.css' rel='stylesheet' />
	<![endif]-->
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />

<!--[if lt IE 9]>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.ie.css' rel='stylesheet' />
<![endif]-->
	<!--link href='lib/font-awesome-4.5.0/css/font-awesome.min.css' rel='stylesheet' /-->
    
    
    <link rel="stylesheet" type="text/css" href="css/global.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
	
    <div id="map" class="map" >
    <div id="loading"><i class="fa fa-spinner fa-spin"></i></div>
    </div>
    <div id="info"></div>
    <div id="help">
		<h4>Tsunami Safe</h4>
		<p>This map shows areas potentially affected by Tsunami, 
		safe locations and shows the route to the closest safe location from your current position. </p>
		<p></p>
    </div>


    <div id="panel" class="hidden">
    	<p><strong>Time: </strong> <span id="panel-time-element"></span></p>
    	<p><strong>Distance: </strong> <span id="panel-distance-element"></span></p>
    </div>
    
    <script type="text/javascript" src="js/leaflet-routing-machine.js"></script>
    <script type="text/javascript" src="js/graphhopper.js"></script>
    <script type="text/javascript" src="js/jsonLoader.js"></script>
    <script src="js/map.js"> </script>
    <script src="js/locator.js"></script>


</body>
</html>
